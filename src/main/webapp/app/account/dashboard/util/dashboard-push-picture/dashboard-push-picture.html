<div class="post-wraper">
    <h1 class="header-title">上传小组对阵图</h1>
    <form class="form-inline postArticle-form">
        <div class="form-group">
            <h4>请选择小组赛还是总决赛</h4>
            <select ng-model="vm.firstSelect" ng-change="vm.selectChange()" ng-options="select.format for select in vm.select"></select>
            <h4>请选择上传图片的小组</h4>
            <select ng-model="vm.secondSelect" ng-options="select for select in vm.firstSelect.group"></select>
            <div>
                <h4 class="upload-p">上传缩略图:</h4>
                <button ng-click="vm.Upload()" class="upbtn">上传</button>
                <img class="push-picture-thumbnailUrl" ng-show="vm.video.thumbnailUrl != ''" ng-src="{{vm.video.thumbnailUrl}}">
                <p>{{vm.thumbnailUploadStatus}}</p>
            </div>
            <div>
                 <span>
                     <a class="btn orange-button" ng-click="vm.submit()">提交</a>
                 </span>
            </div>
        </div>
    </form>
</div>
